<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/common.css" />
    <title>Trecker</title>
  </head>
  <body>
    <a href="../index.html">Go back</a>

    <div class="tracker-container">
      <h1>📊 Трекер настрою</h1>

      <form class="tracker-form">
        <!-- вибір дати -->

        <input type="date" class="moodDate" />

        <!-- вибір настрою -->

        <select class="moodSelect">
          <option value="">-- Вибери настрій --</option>

          <option value="😊">😊 Хороший</option>

          <option value="😐">😐 Нормальний</option>

          <option value="😔">😔 Поганий</option>
        </select>

        <button type="submit">Додати</button>
      </form>

      <ul class="moodList"></ul>
    </div>

    <script type="module" src="../js/trecker.js" defer></script>
  </body>
</html>
